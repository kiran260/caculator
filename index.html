<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=div, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
<script src="aap.js"></script>

<body>


  <div class="container mt-5 ">

    <div  class="border border-dark  ml-2 a" style="width: 400px;">

      
      
      <h3 class="text-center mt-2 text-white">Calculator App</h3>
      <div class="text-center">
        <input id="in" type="text " placeholder="enter text here " class="w-75 p-3 m-2 "  >
      </div>


      <div class="row p-2 a">
        <button  class="btn btn-warning" onclick="ans('/')">/</button>
        <button class="btn btn-secondary"onclick="ans('*')">*</button>
        <button class="btn btn-success" onclick="ans('-')">-</button>
        <button class="btn btn-primary" onclick="ans('+')">+</button>


      </div>
      <div class="row p-2 a">
        <button class="btn btn-info" onclick="ans('9')">9</button>
        <button class="btn btn-info" onclick="ans('8')">8</button>
        <button class="btn btn-info"onclick="ans('7')">7</button>
        <button class="btn btn-info"onclick="ans('6')">6</button>


      </div>
      <div class="row p-2 a">
        <button class="btn btn-info"onclick="ans('5')">5</button>
        <button class="btn btn-info"onclick="ans('4')">4</button>
        <button class="btn btn-info"onclick="ans('3')">3</button>
        <button class="btn btn-info"onclick="ans('2')">2</button>
      </div>
      <div class="row p-2 a">
        <button class="btn btn-info" value="1" onclick="ans('1')">1</button>
        <button class="btn btn-info" value="2"onclick="ans('0')">0</button>
        <button class="btn btn-info" value="3 "onclick="ans('.')">.</button>
        <button class="btn btn-danger"  onclick="clearInp()" >C</button>





      </div>
      <div class="row a ">
        <button id="btn-ok" class="btn-lg btn-success ml-4 mt-2 mb-5" value="=" style="width: 180px; "onclick="eva()">=</button>






      </div>
    </div>
  </div>
